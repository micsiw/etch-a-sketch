<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="main">
        <div class="settings">
            <div class="grid-size-info">32 x 32</div>
            <input type="range" min="10" max="70" value="32" class="slider">
            <button class="button button-rainbow">Rainbow</button>
            <button class="button button-shade">Shade</button>
            <button class="button button-erase">Erase</button>
            <button class="button button-restart">Reset</button>
        </div>
        <div class="grid-square"></div>
    </div>
</body>
</html>
