<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');</style>
    <title>Etch a Sketch</title>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="main">
        <div class="settings">
            <div class="settings-spacing"></div>
            <div class="settings-inputs">
                <div class="slider-position">
                    <div class="grid-slider">
                        <div class="grid-size-info">32 x 32</div>
                        <input type="range" min="10" max="70" value="32" class="slider">
                    </div>
                </div>
                <div class="button-position">
                    <button class="button button-rainbow">
                        <div class="button-text">Rainbow</div>
                    </button>
                    <button class="button button-shade">
                        <div class="button-text">Shade</div>
                    </button>
                    <button class="button button-erase">
                        <div class="button-text">Erase</div>
                    </button>
                    <button class="button button-restart">
                        <div class="button-text">Reset</div>
                    </button>
                </div>
            </div>
        </div>
        <div class="grid-square"></div>
        <div class="centering-div"></div>
    </div>
    <div class="footer">
        <h3>Created by Michal Siwanowicz</h3>
        <a href="https://github.com/micsiw">
        <img src="img/GitHub-Mark-32px.png" alt="gitHub logo" class="gitlink">
        </a>
    </div>
</body>
</html>
